<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с грузом | Добавление груза</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="bg-image"
     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Добавить груз</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Load}" method="post">
                <table>
                    <tr>
                        <td>ID груза:</td>
                        <td><input type="text" th:field="*{ID}"></td>
                    </tr>
                    <tr>
                        <td>Название груза:</td>
                        <td><input type="text" th:field="*{name_load}"></td>
                    </tr>
                    <tr>
                        <td>Содержание груза:</td>
                        <td><input type="text" th:field="*{content}"></td>
                    </tr>
                    <tr>
                        <td>Город отправки:</td>
                        <td><input type="text" th:field="*{city_from}"></td>
                    </tr>
                    <tr>
                        <td>Город прибытия:</td>
                        <td><input type="text" th:field="*{city_to}"></td>
                    </tr>
                    <tr>
                        <td>Время отправки:</td>
                        <td><input type="text" th:field="*{data_input}"></td>
                    </tr>
                    <tr>
                        <td>Время прибытия:</td>
                        <td><input type="text" th:field="*{data_output}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
